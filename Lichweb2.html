<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="Lichweb2.css">
    <title>Calendar</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <button id="prevMonth" class="nav-button">&lt;</button>
            <span id="currentMonthYear" class="month-year"></span>
            <button id="nextMonth" class="nav-button">&gt;</button>
        </div>
        <div class="calendar">
            <div class="days" id="calendarDays"></div>
        </div>
    </div>
    <div class="notes">
        <h3>Notes</h3>
        <div id="selectedDate"></div>
        <input type="text" id="noteInput" placeholder="Add a note">
        <button id="addNote" class="action-button">Add</button>
        <ul id="noteList"></ul>
    </div>
    <script src="Lichweb2.js"></script>
</body>
</html>
